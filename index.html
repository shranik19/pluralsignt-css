<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In-Sluralpright</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <!-- starting of the left part of the css -->
        <div id="left">
            <div id="signIn">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="sluralpright">
                </div>
                <form action="">
                    <div>
                        <label for="">Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="text" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In with google</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
                <footer id="main-footer">
                    <p>Copyright &copy; sluralpright All Right Reserved</p>
                    <div>
                        <a href="#">Terms of use</a>|<a href="#">Privacy Policy</a>
                    </div>
                </footer>
            </div>
        </div>


        <!-- left part of the html is completed -->
        <!-- starting of the right part of the html -->
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trail.</a>
                </div>
            </div>
        </div>
        <!-- end of the right part of the html -->
    </div>
    
</body>
</html>
